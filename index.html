<!-- SHOP SECTION (NoÃ©) -->
<section class="home">
  <div class="home-container">

    <article class="home-img-container">
      <img class="home-img" src="./assets/images/home.png" alt="">
    </article>

    <div class="home-texts container">
      <h2 class="home-title">New Sweatshirt
        COLLECTIONS 2022</h2>  
      <p class="home-paragraph">Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design</p>
      <h4 class="home-price">$14.00</h4>
      <div class="home-buttoms">
        <a href="#" class="home-btn home-btn-discover">Discover</a>
        <a href="#" class="home-btn home-btn-add">ADD TO CART</a>
      </div>
    </div>

  </div>
</section>

<section class="products-filter container">

  <div class="filter-texts">
    <article class="filter-options">
      <p class="filter-name">Show all</p>
      <p class="filter-quantity">show all products</p>
    </article>

  </div>

  <div class="filter-texts">
    <article class="filter-options">
      <p class="filter-name">Hoddies</p>
      <p class="filter-quantity">3 products</p>
    </article>

  </div>

  <div class="filter-texts">
    <article class="filter-options">
      <p class="filter-name">Shirts</p>
      <p class="filter-quantity">4 products</p>
    </article>

  </div>

  <div class="filter-texts">
    <article class="filter-options">
      <p class="filter-name">Sweatshirts</p>
      <p class="filter-quantity">4 products</p>
    </article>
  </div>




  
































































































</section>
